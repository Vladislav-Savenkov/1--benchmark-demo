<h1>Справочник "Подразделения"</h1>
<p class="Usual">В справочнике описывается структура предприятия. Подразделение заполняется во всех документах, оформляемых в информационной базе. Подразделение используется в качестве дополнительного аналитического признака во многих отчетах. </p>
