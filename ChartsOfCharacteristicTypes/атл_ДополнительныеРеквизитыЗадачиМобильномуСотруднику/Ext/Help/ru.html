<h1>Дополнительные реквизиты задачи мобильному сотруднику</h1>
<p>Дополнительные реквизиты типа Число, Строка или справочник "Значения свойств", в котором можно задать любой список значений. Список дополнительных реквизитов можно отправить на мобильное устройство.</p></body></html>
