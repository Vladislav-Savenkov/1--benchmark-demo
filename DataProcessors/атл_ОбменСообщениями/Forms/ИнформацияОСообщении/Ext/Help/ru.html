<h1>Информация о сообщении пользователю</h1>
<p>Форма отображает дополнительную информации по сообщению: дату создания, дату отправки, дату доставки и дату прочтения. Если отправитель сообщения является пользователем мобильного клиента, то можно запросить информации о месторасположении пользователя.</p></body></html>
