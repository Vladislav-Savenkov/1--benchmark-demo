<h1>Отображение точек на карте </h1>
<p>Обработка служит для отображения координат различных событий на карте. В качестве картографического сервиса используется сервис Яндекс.Карты. </p>
<p>Обработка не является самостоятельной, и не может быть открыта через меню "Операции" - "Обработки". </p></body></html>
