<h1>Форма уведомления по задаче</h1>
<p>Служит для отображения уведомлений в отдельном окне. После ознакомления пользователь может нажать кнопку "Ок" в этом случае уведомление будет считаться прочитанным, или нажать кнопку "Скрыть" тогда помимо отметки о прочтении уведомление будет скрыто из списка. </p></body></html>
