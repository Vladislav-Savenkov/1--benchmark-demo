<h1>Форма завершения задачи</h1>
<p>При принудительном завершении задачи пользователь 1С должен указать причину завершения и описать выполненные работы (не обязательное поле). При этом мобильному пользователю отправляется уведомление, о том, что задача аннулирована. </p></body></html>
