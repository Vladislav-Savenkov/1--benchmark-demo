<h1>Настройки уведомлений пользователей</h1>
<p>Регистр сведений предназначен для хранения настроек системы уведомлений в разрезе пользователей. В настоящий момент можно задать одну настройку: дата начала использования. Планируется, что в перспективе количество хранимых настроек будет увеличиваться. </p></body></html>
