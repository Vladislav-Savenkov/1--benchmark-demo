<h1>Составные части файлов управление мобильными сотрудниками</h1>
<p>Регистр сведений предназначен для хранения частей файлов (изображений), получаемых от мобильных сотрудников. Файл (изображение) отправляется не в виде целого файла, а по частям. </p>
