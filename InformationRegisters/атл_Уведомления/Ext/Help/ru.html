<h1>Уведомления</h1>
<p>Регистр сведений предназначен для хранения уведомлений о наступлении событий, происходящих с мобильными сотрудниками. Работа со списком уведомлений осуществляется при помощи обработки "<a href="DataProcessor.атл_ПросмотрУведомлений/Help">Просмотр уведомлений</a>". </p></body></html>
