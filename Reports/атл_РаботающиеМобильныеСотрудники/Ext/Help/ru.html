<h1>Отчет "Работающие мобильные сотрудники"</h1>
<p>Отчет предназначен для анализа статуса работы мобильных сотрудников на выбранную дату, в соответствии с <a href="InformationRegister.атл_ДетальныйГрафикРаботыСотрудников/Help">детализированным графиком работ</a> на выбранную дату. Для удобства анализа данные в отчете могут быть сгруппированы по разным аналитическим признакам.</p></body></html>
