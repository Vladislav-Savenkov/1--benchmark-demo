<h1>Отчет "Текущий статус задач мобильных сотрудников"</h1>
<p>Отчет предназначен для анализа текущего статуса задач мобильных сотрудников за период (можно указать в шапке отчета) в количественном выражении. Для удобства анализа данные в отчете могут быть сгруппированы по разным аналитическим признакам.</p></body></html>
